<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="index.html" class="h1"><b>BOMBING</b>ZONE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="dashboard-1.html" method="post" id="login-form">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" id="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>  
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <input type="hidden" name="user_type" value="user">
        <div id="error-message"></div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <!-- <button class="btn btn-primary btn-block" id="btn-submit">Sign In</button> -->
            <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
          </div>
          <!-- /.col -->
          <script>
            $(document).on('click','#btn-submit', function(){
                swal({
          title: "Are you sure?",
          text: "Are you really sure?, You want to LOG IN!",
          icon: "warning",
          buttons: true,
          dangerMode: true,
          })
          .then((willDelete) => {
          if (willDelete) {
          swal("Poof! Welcome to the BOMB SITE! üí•üí•üî•üíÄ‚ò†Ô∏è", {
          icon: "success",
          });
          } else {
          swal("üíÄüíÄüíÄüî•üí•");
          }
          });
              });
            </script>
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
